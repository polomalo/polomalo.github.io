<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
</head>

<body>
    <header></header>
    <main class="main">
        <section class="weather">
            <div class="weather__mainInfo">
                <div class="weather__mainInfo--header">
                    <div class="weather__mainInfo--header--name">
                        <h1>Name of city</h1>
                    </div>
                    <div class="weather__mainInfo--header--timezone">
                        <h2>Timezone</h2>
                    </div>
                </div>
                <div class="weather__mainInfo--icon">

                </div>
                <div class="weather__mainInfo--temperature">
                    <div class="weather__mainInfo--temperature--degree">
                        <h2 class="weather__mainInfo--temperature--degree--value">34</h2>
                        <span class="weather__mainInfo--temperature--degree--symbol">C</span>
                    </div>
                    <div class="weather__mainInfo--temperature--description">too cold</div>
                </div>
            </div>
        </section>
    </main>


    <script src="./js/main.js"></script>
</body>

</html>
